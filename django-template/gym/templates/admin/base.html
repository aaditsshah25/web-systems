{% extends "admin/base_site.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'css/admin_custom.css' %}">
{% endblock %}

{% block branding %}
<h1 id="site-name">
  <a href="{% url 'admin:index' %}">
    Gym Booking Admin
  </a>
</h1>
{% endblock %}

<div class="navbar-content">
  <a href="{% url 'home' %}" class="navbar-brand">Gym Booking</a>
  <div class="navbar-links">
    {% if user.is_authenticated %}
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'view_slots' %}">Available Slots</a>
      <a href="{% url 'view_bookings' %}">My Bookings</a>
      <a href="{% url 'logout_view' %}">Logout</a>
    {% else %}
      <a href="{% url 'login_page' %}">Login</a>
      <a href="{% url 'register_page' %}">Register</a>
    {% endif %}
  </div>
</div>

<!-- Add to your forms -->
<button type="submit" class="btn" id="submitBtn">
    <span id="btnText">Book</span>
    <span id="btnLoading" style="display:none;">
        <span class="loading-spinner"></span>
    </span>
</button>

<!-- Add JavaScript -->
<script>
document.querySelector('form').addEventListener('submit', function() {
    document.getElementById('btnText').style.display = 'none';
    document.getElementById('btnLoading').style.display = 'inline-block';
});
</script>
